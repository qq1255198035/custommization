<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>The Custom King</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/social-share.js/1.0.16/css/share.min.css">
  <style>
    html,
    body {
      /*overflow-y: hidden;*/
      min-height: 100%;
      height: 100% !important;
      background-image: linear-gradient(45deg, #11bbe8 10%, #4ac37a 100%);
    }

    .social-share .icon-weibo, .social-share .icon-facebook, .social-share .icon-wechat {
      color: #ffffff !important;
      border-color: #ffffff !important;
    }
    .social-share .icon-weibo:hover, .social-share .icon-facebook:hover,.social-share .icon-wechat:hover{
      background: #e2e2e2 !important;
    }
    .social-share a{
      text-decoration: none !important;
    }
    body p,ul{
      margin: 0;
      padding: 0;
    }
    body ul{
      list-style: none;
    }
    
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but ordersuits doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

</body>

</html>
